<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Forget_password.css">
  <title>TESLA - Forgot Password</title>
  <link rel="icon" href="imgs/R.png" sizes="16x16" type="image/x-icon"> 
</head>

<body class="bg">
  <div class="container">
    <div class="login-box">
      <div class="login-tab">Forgot Password</div>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Enter your email" required>
          <span class="icon"></span>
        </div>
        <button type="submit">Send Reset Link</button>
        <p class="register">Remembered your password? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>

</html>
